<!DOCTYPE html>
<html lang="en">
<head>
  <link
          rel="stylesheet"
          href="https://bootswatch.com/5/united/bootstrap.min.css"
  />
</head>
<body>
<table class="table table-sm table-bordered table-strriped" id="excel-table">
  <thead>
  <tr>
    <th data-header="a">A</th>
    <th data-header="b">B</th>
    <th data-header="c">C</th>
    <th data-header="d">D</th>
    <th data-header="e">E</th>
    <th data-header="f">F</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td class="watch"><input  type="text" name="a"></td>
    <td>
      <select name="b">
        <option value="">Select ...</option>
        <option value="1"> One</option>
        <option value="2"> Two</option>
      </select>
    </td>
    <td><input type="checkbox" name="c"></td>
    <td>

      <input type="radio" name="d" value="Male">Male
      <input type="radio" name="d" value="Female">Female

    </td>
    <td class="skip-paste"><input  type="text" name="e"></td>
    <td><input type="text" name="f"></td>
  </tr>
  </tbody>
</table>

<script type="module">
  import {useCsvPaster} from "./csv-to-form.js";

  const tableElem = document.getElementById('excel-table')
  useCsvPaster({
    elem : tableElem,
    handleOld: true
  })

  document.addEventListener("DOMContentLoaded", () => {
    tableElem.addEventListener('addRows', (ev) => {
      let trElem = tableElem.rows[1];
      for(let i=1; i<= ev.detail; i ++){
        trElem.parentNode.appendChild(trElem.cloneNode(true))
      }
    })
  })
</script>
</body>
</html>
